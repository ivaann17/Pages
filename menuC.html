<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <title>Game Quiz</title>
</head>
<body>
    <div class="container">
        <header>
            <div class="puntaje">
                <img src="imagenes/puntos_c.png" alt="">
                <span class="puntos" id="puntos">0</span>
            </div>
            <h1>QUIZ C</h1>
            <div class="jugador">
                <span class="nombre" id="nombre">Iván</span>
                <img src="imagenes/user.png" alt="">
            </div>
        </header>

        <!-- SECCIÓN MENU DEL JUEGO -->
        <main class="menu">
            <h2>Elige la temática de los ejercicios que quieres practicar</h2>
            <div class="categorias">
                <div class="categoria" style="--index: 1;" >
                    <h3 class="texto-animado">Tipos de datos</h3>
                </div>
                <div class="categoria" >
                    <h3 class="texto-animado">Operadores</h3>
                </div>
                <div class="categoria" >
                    <h3 class="texto-animado">Estructuras condicionales</h3>
                </div>
                <div class="categoria" >
                    <h3 class="texto-animado">Estructuras repetitivas</h3>
                </div>
                <div class="categoria" >
                    <h3 class="texto-animado">Matrices</h3>
                </div>
                <div class="categoria" >
                    <h3 class="texto-animado">Entrada de datos</h3>
                </div>
                <div class="categoria" >
                    <h3 class="texto-animado">Punteros</h3>
                </div>
                <div class="categoria" >
                    <h3 class="texto-animado">Funciones</h3>
                </div>
                <div class="categoria" >
                    <h3 class="texto-animado">Recursividad</h3>
                </div>
                <div class="categoria" >
                    <h3 class="texto-animado">Estructuras</h3>
                </div>
                <div class="categoria" >
                    <h3 class="texto-animado">Enumeraciones</h3>
                </div>
                <div class="categoria">
                    <h3 class="texto-animado">Gestión de memoria</h3>
                </div>
            </div>
        </main>
    </div>
    <script src="/Pages/javascript/animaciones_texto.js"></script>
    <script src="/Pages/javascript/sesion_activa.js"></script>
</body>
</html>
