<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <script src="https://kit.fontawesome.com/e2cadef7f3.js" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos/estilos_login.css">
    <title>Login</title>
</head>

<body>
    
    <section>
        <div class="contenedor" id="form-login">
            <div class="formulario">
                <form action="#" id="form-log"> <!-- Añadido id="form-login" -->
                    <h2>Iniciar Sesión</h2>
                    <div class="input-contenedor">
                        <i class="fa-solid fa-envelope"></i>
                        <input type="email" name="email" required placeholder="Introduce tu email" id="email" autocomplete="off">
                        <label for="email" id="lblEmail">Email </label> <!-- Cambiado for="#" a for="email" -->
                    </div>
                    <div class="input-contenedor">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" name="password" required placeholder="Introduce tu contraseña" id="password">
                        <label for="password" id="lblContra">Contraseña</label> <!-- Cambiado for="#" a for="password" -->
                    </div>
                    <div class="olvidar">
                        <label for="check">
                            <input type="checkbox"> Recordar datos
                            <a href="#" id="olvidar">Olvidé la contraseña</a>
                        </label>
                    </div>
                    <div>
                        <button type="submit" id="btn_acceder" name="btn_acceder">Acceder</button> <!-- Cambiado a type="submit" y añadido name="btn_acceder" -->
                    </div>
                    <div class="registrar">
                        <p>¿No tienes cuenta todavía? <a href="#" id="registrar">Crea una</a> </p>
                    </div>
                </form>
            </div>
        </div>

        <div class="contenedor" id="form-registro" style="display: none;">
            <div class="formulario">
                <form action="#" id="form-reg">
                    <h2>Registrarse</h2>                                      
                    <div class="input-contenedor">
                        <i class="fa-solid fa-user"></i>
                        <input type="text" required placeholder="Introduce tu usuario" name= "user_reg" id="user_reg">
                        <label for="#" id="lblUsuario">Usuario</label>
                    </div>
                    <div class="input-contenedor">
                        <i class="fa-solid fa-envelope"></i>
                        <input type="email" required placeholder="Introduce tu correo" name= "email_reg" id="email_reg">
                        <label for="#" id="lblMail">Email</label>
                    </div>
                    <div class="input-contenedor">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" required placeholder="Introduce tu contraseña" name= "pass_reg" id="pass_reg">
                        <label for="#" id="lblPassReg">Contraseña</label>
                    </div> 
                    <div class="contenedor-palabras">
                        <span class="palabra-estudiante">Estudiante</span>
                        <input type="checkbox" name="switch" id="switch">
                        <label for="switch" class="lbl"></label>
                        <span class="palabra-profesor">Profesor</span>
                    </div>  
                    <div>
                        <button id="btn_registrarse">Crear Cuenta</button>
                    </div>   
                    <div class="registrar">
                        <p>¿Ya tienes una cuenta? <a href="#" id="login">Acceder</a> </p>
                    </div>   
                </form>
                       
            </div>
        
        </div>
        <div class="contenedor" id="form-olvidado" style="display: none;">
            <div class="formulario">
                <form action="form-olvidado" >
                    <h2>Recupera tu cuenta</h2>                                      
                    <div class="input-contenedor-olvidado">
                        <i class="fa-solid fa-envelope"></i>
                        <input type="email" required placeholder="Introduce tu correo">
                        <label for="#">Email</label>
                    </div>
                    <div>
                        <button id="btn_recuperar">Recuperar</button>
                    </div>    
                </form>
                       
            </div>
        
        </div>
    </section>
    
    <script src="/Pages/javascript/animaciones_login.js"></script>
    <script> 
    </script>

</body>
</html>
