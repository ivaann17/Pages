<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compiler</title>
    <link rel="stylesheet" href="estilos/estilos_compilador.css">
</head>
<body>
    <div class="container">
        <textarea id="code" rows="15" placeholder="Inserta tu código aquí" spellcheck="false"></textarea>
        <textarea id="inputData" rows="3" placeholder="Inserta tus datos de entrada aquí" spellcheck="false"></textarea>
        <div id="compile-button-container">
        </div>
        <div id="result" readonly placeholder="Aquí aparecerá el resultado" spellcheck="false"></div>
        <div class="info">El resultado se mostrará aquí.</div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const lang = urlParams.get('lang');
            const compileButtonContainer = document.getElementById('compile-button-container');

            let compileButton = '';

            switch (lang) {
                case 'java':
                    compileButton = '<button onclick="compileCode(\'compileJ\')">Compilar Java</button>';
                    break;
                case 'c':
                    compileButton = '<button onclick="compileCode(\'compileC\')">Compilar C</button>';
                    break;
                case 'cpp':
                    compileButton = '<button onclick="compileCode(\'compileCpp\')">Compilar C++</button>';
                    break;
                case 'python':
                    compileButton = '<button onclick="compileCode(\'compilePy\')">Compilar Python</button>';
                    break;
            }

            compileButtonContainer.innerHTML = compileButton;
        });

        function compileCode(route) {
            event.preventDefault();
            var code = document.getElementById("code").value;
            var inputData = document.getElementById("inputData").value;

            fetch(`http://localhost:5000/${route}`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ code: code, input_data: inputData }),
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                if (data.output) {
                    document.getElementById("result").textContent = data.output;
                } else if (data.error) {
                    document.getElementById("result").textContent = "Error: " + data.error;
                }
            })
            .catch(error => {
                console.error("Error fetching or parsing data:", error);
                document.getElementById("result").textContent = "Error: " + error.message;
            });
        }
    </script>
    <script src="/Pages/javascript/sesion_activa.js"></script>
</body>
</html>
